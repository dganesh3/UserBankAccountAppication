



<div class="search-container">
  <div class="toolbar">
    <!-- 🔍 Search Bar (Left) -->
    <div class="search-input-wrapper">
      <i class="pi pi-search search-icon"></i>
      <input type="text" pInputText placeholder="Search users..." [(ngModel)]="searchKeyword" (input)="applyFilter()" />
    </div>

    <!-- ➕ Create New User (Right) -->
    <div class="create-btn">
      <button pButton type="button" label="" icon="pi pi-user-plus" class="p-button-success"
        (click)="navigateToCreateUser()"></button>
    </div>
  </div>

  <!-- 🧾 PrimeNG Table with paginator below -->
  <p-table [value]="safeFilteredUsers"
   showGridlines [resizableColumns]="true"
    columnResizeMode="expand"
    [tableStyle]="{ 'min-width': '50rem' }" 
    [paginator]="true"
     [rows]="5" 
     [lazy]="true" 
    [totalRecords]="totalRecords"
     (onPage)="onPageChange($event)"
    [rowsPerPageOptions]="[5, 10, 20]"
    [responsiveLayout]="'scroll'"
     currentPageReportTemplate="Showing {first} to {last} of {totalRecords}">
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>First Name</th> -->
        <th pResizableColumn pSortableColumn="firstName" >
          <div class="flex items-center gap-2">
            First Name
            <p-sortIcon field="firstName" />
            
          </div>
          
        </th>
        <th pResizableColumn pSortableColumn="lastName">
          <div class="flex items-center gap-2">
            Last Name
            <p-sortIcon field="lastName" />
          </div>
        </th>
        <th pResizableColumn pSortableColumn="email" >
          <div class="flex items-center gap-2">
            Email
            <p-sortIcon field="email" />
          </div>
        </th>
        <th pResizableColumn pSortableColumn="mobile" >
          <div class="flex items-center gap-2">
            Mobile
            <p-sortIcon field="mobile" />
          </div>
        </th>
        <th pResizableColumn pSortableColumn="country" >
          <div class="flex items-center gap-2">
            Country
            <p-sortIcon field="country" />
          </div>
        </th>
        <th pResizableColumn pSortableColumn="state" >
          <div class="flex items-center gap-2">
            State
            <p-sortIcon field="state" />
          </div>
        </th>
        <th pResizableColumn>Actions</th>

      </tr>
      
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>{{ user.country }}</td>
        <td>{{user.state}}</td>
        <td>
          <button pButton class="bi bi-pencil-square" (click)="editUser(user.id)" title="Edit"></button>

          <button pButton icon="pi pi-trash" class="p-button-sm p-button-rounded p-button-danger"
            (click)="confirmAndDeleteUser(user.id)" title="Delete" style="margin-left: 0.5rem"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
