<div class="background-image">

  <div class="container">

    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label>Username</label>
        <input formControlName="username" type="text" />

        @if(loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')){
          <small class="error" class="text-danger">
            Username is required
          </small>
        } 


        <!-- <small class="error"
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')"
            class="text-danger">
            Username is required
          </small> -->
       
      </div>

      <div>
        <label>Password</label>
        <input formControlName="password" type="password" />

        @if(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')){
          <small class="error" class="text-danger">
            Password is required
          </small>
        }
        
        <!-- <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-danger">
          Password is required.
      </div> -->
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
</div>
